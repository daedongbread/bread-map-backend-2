spring:
  jwt:
    secret: ${JWT_KEY}
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: false
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    key:
      delete: ${REDIS_KEY_DELETE}
      recent: ${REDIS_KEY_RECENT}
      access: ${REDIS_KEY_ACCESS}
      refresh: ${REDIS_KEY_REFRESH}
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_ID}
            client-secret: ${GOOGLE_SECRET}
            scope:
              - email
              - profile
          kakao:
            client-id: ${KAKAO_ID}
            client-secret: ${KAKAO_SECRET}
            redirect-uri: ${KAKAO_REDIRECT_URL}
            authorization-grant-type: authorization_code
            client-authentication-method: POST
            client-name: Kakao
            scope:
              - profile_nickname
              - profile_image
              - account_email
        provider:
          kakao:
            authorization-uri: ${KAKAO_AUTH_URL}
            token-uri: ${KAKAO_TOKEN_URL}
            user-info-uri: ${KAKAO_USER_INFO_URL}
            user-name-attribute: id

cloud:
  aws:
    credentials:
      instanceProfile: true
    region:
      static: ${S3_REGION}
    s3:
      bucket: ${S3_BUCKET}
    stack:
      auto: false
    cloudFront:
      distributionDomain: ${S3_CLOUDFRONT}

logging:
  level:
    root: error

firebase:
  url: ${FIREBASE_URL}
  path: ${FIREBASE_PATH}
  scope: ${FIREBASE_SCOPE}

sgis:
  key: ${SGIS_KEY}
  secret: ${SGIS_SECRET}