            token-uri: ${KAKAO_TOKEN_URI}
            user-info-uri: ${KAKAO_USER_INFO_URI}
            user-name-attribute: id

cloud:
  aws:
    region:
      auto: false
      static: ap-northeast-2
    s3:
      bucket: ${S3_BUCKET}
    stack:
      auto: false
    cloudFront:
